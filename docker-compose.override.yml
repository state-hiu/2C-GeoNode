version: '2.2'
services:
  django:
    volumes:
      - '.:/usr/src/sc'
    environment:
      DEBUG: 'False'
      GEONODE_LB_HOST_IP: localhost
      GEONODE_LB_PORT: 80
      SITEURL: http://localhost/
      ALLOWED_HOSTS: "['localhost']"
      GEOSERVER_PUBLIC_LOCATION: http://localhost/gs/
      GEOSERVER_WEB_UI_LOCATION: http://localhost/geoserver/

  celery:
    environment:
      DEBUG: 'False'
      GEONODE_LB_HOST_IP: localhost
      GEONODE_LB_PORT: 80
      SITEURL: http://localhost/
      ALLOWED_HOSTS: "['localhost', ]"
      GEOSERVER_PUBLIC_LOCATION: http://localhost/gs/
      GEOSERVER_WEB_UI_LOCATION: http://localhost/geoserver/

  geoserver:
    environment:
      GEONODE_LB_HOST_IP: localhost
      GEONODE_LB_PORT: 80
      NGINX_BASE_URL: http://localhost/
